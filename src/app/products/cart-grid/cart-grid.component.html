<div class="container">
  <div class="row text-bold mg-bt-1 border-bottom pd-bt-01">
    <div class="col-6 col-sm-4">Título</div>
    <div class="col-4 col-sm-2 hidden-sm">Preço</div>
    <div class="col-6 col-sm-2 hidden-sm">Quantidade</div>
    <div class="col-4 col-sm-2">Subtotal</div>
    <div class="col-2 col-sm-2"></div>
  </div>
  <div class="row" *ngIf="cartItems.length < 1">
    <div class="col">
      Nenhum item adicionado ao carrinho
    </div>
  </div>
  <div *ngIf="cartItems.length > 0">
    <app-cart-row *ngFor="let item of cartItems" [cartItem]="item"
      (delete)="deleteItem($event)"
      (update)="updateItem($event)"></app-cart-row>
  </div>
  <div class="row text-bold mg-tp-1">
    <div class="col-4 col-sm-6 text-right">Total:</div>
    <div class="col-2 count-total">{{ getCountTotal() }}</div>
    <div class="col-2 price-total">{{ getPriceTotal() | price }}</div>
  </div>
</div>
