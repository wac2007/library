<article class="product-card">
  <div class="product-card-header text-center">
    <h3>{{ currentProduct.title }}</h3>
  </div>
  <div class="product-card-content row">
    <div class="col-6">
      <img [src]="currentProduct.imageUrl" [alt]="currentProduct.title">
    </div>
    <div class="col-6">
      <p class="no-margin margin-bt-1">{{ currentProduct.description }}</p>
      <label class="product-price">R$ {{ currentProduct.price | number : '1.2-2' }}</label>
    </div>
  </div>
  <lib-button label="Add to Cart" (clicked)="select()" classes="button-block button-add-cart"></lib-button>
</article>
