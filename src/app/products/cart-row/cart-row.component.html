<div class="row">
  <div class="col-4 item-title">{{ cartItem.product.title }}</div>
  <div class="col-2 item-price">{{ cartItem.product.price | price }}</div>
  <div class="col-2 item-quant"><input type="number" [(ngModel)]="cartItem.quant" (change)="triggerUpdate()"></div>
  <div class="col-2 item-subtotal">{{ subtotal() | price }}</div>
  <div class="col-2">
    <lib-button classes="button-clear no-border" icon="times-circle" (clicked)="triggerDelete()"></lib-button>
  </div>
</div>
