<li class="menu__menu_item">
  <a (click)="emitClick()" *ngIf="!inactive" class="menu__menu_link" [routerLink]='item.route' 
    routerLinkActive="menu__menu_link--active" [routerLinkActiveOptions]="{ exact: true }">
      <app-icon [icon]="item.icon"></app-icon>
      {{ item.text }}
  </a>
  <a *ngIf="inactive" class="menu__menu_link--inactive">
      <app-icon [icon]="item.icon"></app-icon>
      {{ item.text }}
  </a>
</li>
